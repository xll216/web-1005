<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-时间对象</title>
</head>
<body>


<script type="text/javascript">

    //获取当前时间
    var date = new Date();

    //获取年份 返回4位数
    var year = date.getFullYear();

    //获取月份 返回0～11
    var month = date.getMonth();

    //获取天数 返回0～31
    var day = date.getDate();

    //获取小时 返回0～23
    var hour = date.getHours();

    //获取分钟 返回0～59
    var minutes = date.getMinutes();

    //获取秒 返回0～59
    var seconds = date.getSeconds();

    console.log(
        year + "年" +
        month + "月" +
        day + "日" +
        hour + "时" +
        minutes + "分" +
        seconds + "秒");


</script>

</body>
</html>
